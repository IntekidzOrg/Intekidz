<head>

        }

            username = document.getElementById("username").innerHTML = pUsername;
            password = document.getElementById("password").innerHTML = pPassword;
           
            for (i = 0; i < datenbank[0].length; i++) { //gehe gesp. Namen durch

                    if (datenbank[1][i] === password) { //to do: enkrypte
                        userId = datenbank[0][i];
                        break;
                    } else {
                        
                        break;
                    }

                    document.location.href = "index.html";
                    break;
                }
            }
        }

        function intekidzlogout() {

                alert(text[lang][1])
            }

    </script>
</body>
