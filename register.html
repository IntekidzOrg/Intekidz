<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

   <style type="text/css">
   #Logo {
     margin-left: auto;
     margin-right: auto;
     z-index:5;
   }
   </style>
</head>
<body>
    <img id= Logo src= "logo.png" class= "img-responsive" alt = "Intekidz">
    <div class="container">
        <h1>Registration</h1>
        <hr>
        <div class="form-group">
            <label for="usr" id="mail">E-mail:</label>
            <input type="text" class="form-control" id="usrRegister">
        </div>
        <div class="form-group">
            <label for="pwd" id="passwort">Passwort:</label>
            <input type="password" class="form-control" id="pswRegister" />
        </div>

        <div class="form-group">
            <label for="Nationalität" id="Nationalität">Nationalität:</label>
            <input type="text" class="form-control" id="NationalitätRegister">
        </div>

        <button type="button" class="btn btn-primary" id="registrieren" onClick="intekidzregister()">Registrieren</button>
    </div>
    <script language="javascript" type="text/javascript" src="InteKidz.js"></script>
</body>
</html>
